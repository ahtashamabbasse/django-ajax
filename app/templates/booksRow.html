{% for book in books %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.pages }}</td>
        <td>{{ book.price }}</td>
        <td>{{ book.publication_date }}</td>


        <td>
            <input class="btn btn-warning EditBtn" value="Edit" type="button" data-url="{% url "updateBook" book.id %}">
            <input class="btn btn-danger deleteBtn" value="Delete" type="button" data-url="{% url "deleteBook" book.id %}">
        </td>
    </tr>
{% endfor %}
